<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>جاري التحميل - نظام الحماية المدنية</title>
    <style>
        @font-face {
            font-family: 'Cairo';
            src: url('fonts/Cairo-Regular.woff2') format('woff2');
            font-weight: 400;
        }
        @font-face {
            font-family: 'Cairo';
            src: url('fonts/Cairo-SemiBold.woff2') format('woff2');
            font-weight: 600;
        }
        @font-face {
            font-family: 'Cairo';
            src: url('fonts/Cairo-Bold.woff2') format('woff2');
            font-weight: 700;
        }
        @font-face {
            font-family: 'Cairo';
            src: url('fonts/Cairo-Black.woff2') format('woff2');
            font-weight: 900;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-drag: none;
        }

        :root {
            --primary: #f20d0d;
            --primary-light: #ff4444;
            --primary-dark: #c00a0a;
            --background-dark: #231010;
            --background-darker: #1a0b0b;
            --background-darkest: #120808;
            --text-light: #ffffff;
            --text-muted: #cb9090;
            --text-dark-muted: #8a4a4a;
            --bar-bg: #3a1a1a;
            --glow-color: rgba(242, 13, 13, 0.5);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--background-darkest) 0%, var(--background-dark) 50%, var(--background-darker) 100%);
            color: var(--text-light);
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background-effects {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .ember-gradient {
            position: absolute;
            inset: 0;
            background: radial-gradient(
                ellipse 80% 60% at center,
                rgba(242, 13, 13, 0.2) 0%,
                rgba(242, 13, 13, 0.1) 30%,
                rgba(35, 16, 16, 0) 70%
            );
        }

        .scan-lines {
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            opacity: 0.3;
        }

        .particles {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0;
            animation: float-particle 6s infinite ease-out;
        }

        @keyframes float-particle {
            0% { transform: translateY(100vh) translateX(0) scale(0); opacity: 0; }
            10% { opacity: 0.6; transform: translateY(80vh) translateX(10px) scale(1); }
            90% { opacity: 0.2; }
            100% { transform: translateY(-50px) translateX(-10px) scale(0.5); opacity: 0; }
        }

        .particle:nth-child(1) { left: 5%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 12%; animation-delay: 0.8s; animation-duration: 5s; }
        .particle:nth-child(3) { left: 20%; animation-delay: 1.6s; animation-duration: 7s; }
        .particle:nth-child(4) { left: 28%; animation-delay: 0.4s; animation-duration: 5.5s; }
        .particle:nth-child(5) { left: 35%; animation-delay: 2s; animation-duration: 6s; }
        .particle:nth-child(6) { left: 45%; animation-delay: 1s; animation-duration: 5s; }
        .particle:nth-child(7) { left: 55%; animation-delay: 1.4s; animation-duration: 7s; }
        .particle:nth-child(8) { left: 65%; animation-delay: 0.6s; animation-duration: 5.8s; }
        .particle:nth-child(9) { left: 75%; animation-delay: 2.2s; animation-duration: 6.2s; }
        .particle:nth-child(10) { left: 85%; animation-delay: 1.8s; animation-duration: 5.2s; }
        .particle:nth-child(11) { left: 92%; animation-delay: 0.2s; animation-duration: 6.8s; }
        .particle:nth-child(12) { left: 98%; animation-delay: 2.4s; animation-duration: 5.5s; }

        /* ========== الشعار العلوي ========== */
        .brand-logo {
            position: fixed;
            top: 24px;
            left: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0.9;
            z-index: 20;
        }

        /* ========== أيقونة النار ========== */
        .fire-icon {
            width: 28px;
            height: 28px;
            filter: drop-shadow(0 0 10px var(--glow-color));
        }

        .brand-logo .brand-text {
            font-weight: 700;
            font-size: 13px;
            letter-spacing: 1.5px;
            color: #9ca3af;
            text-transform: uppercase;
        }

        .splash-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 480px;
            width: 100%;
            padding: 30px;
        }

        .hero-section {
            position: relative;
            margin-bottom: 36px;
        }

        .hero-glow-outer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, var(--glow-color) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(30px);
            animation: glow-pulse-outer 4s ease-in-out infinite;
        }

        @keyframes glow-pulse-outer {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }

        .hero-glow-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(242, 13, 13, 0.3) 0%, transparent 60%);
            border-radius: 50%;
            filter: blur(20px);
            animation: glow-pulse-inner 3s ease-in-out infinite;
        }

        @keyframes glow-pulse-inner {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .hero-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(242, 13, 13, 0.2);
            border-radius: 50%;
            animation: ring-expand 3s ease-out infinite;
        }

        .hero-ring:nth-child(1) { width: 180px; height: 180px; animation-delay: 0s; }
        .hero-ring:nth-child(2) { width: 200px; height: 200px; animation-delay: 1s; }
        .hero-ring:nth-child(3) { width: 220px; height: 220px; animation-delay: 2s; }

        @keyframes ring-expand {
            0% { opacity: 0.8; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }

        .hero-circle {
            position: relative;
            width: 150px;
            height: 150px;
            background: linear-gradient(145deg, var(--background-darker) 0%, var(--background-darkest) 100%);
            border-radius: 50%;
            border: 2px solid rgba(242, 13, 13, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 30px rgba(242, 13, 13, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            animation: hero-pulse 3s ease-in-out infinite;
        }

        @keyframes hero-pulse {
            0%, 100% { 
                box-shadow: 
                    0 0 30px rgba(242, 13, 13, 0.3),
                    inset 0 0 30px rgba(0, 0, 0, 0.5);
            }
            50% { 
                box-shadow: 
                    0 0 50px rgba(242, 13, 13, 0.5),
                    inset 0 0 30px rgba(0, 0, 0, 0.5);
            }
        }

        .hero-icon-svg {
            width: 70px;
            height: 70px;
            filter: drop-shadow(0 0 20px var(--glow-color));
            animation: icon-float 2s ease-in-out infinite;
        }

        @keyframes icon-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .splash-title {
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to bottom, #ffffff, #d0d0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .splash-subtitle {
            color: var(--text-muted);
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
            min-height: 22px;
        }

        .progress-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 4px;
        }

        .progress-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 500;
            color: #e2e8f0;
        }

        /* ========== Spinner أيقونة sync الدوارة ========== */
        .sync-icon {
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-percent {
            color: var(--primary);
            font-weight: 700;
            font-size: 14px;
            text-shadow: 0 0 10px var(--glow-color);
        }

        .progress-bar-wrapper {
            position: relative;
            height: 12px;
            width: 100%;
            border-radius: 10px;
            background: var(--bar-bg);
            overflow: hidden;
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.4),
                0 0 10px rgba(0, 0, 0, 0.2);
        }

        .progress-bar-fill {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--primary-dark), var(--primary), var(--primary-light));
            background-size: 200% 100%;
            position: relative;
            width: 0%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 0 15px var(--glow-color),
                0 0 30px rgba(242, 13, 13, 0.3);
            animation: gradient-flow 2s ease infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .progress-bar-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 100%
            );
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: white;
            border-radius: 0 10px 10px 0;
            box-shadow: 0 0 10px white, 0 0 20px var(--primary);
            opacity: 0.8;
        }

        .progress-footer {
            display: flex;
            justify-content: space-between;
            padding: 4px 4px 0;
        }

        .progress-footer span {
            color: var(--text-dark-muted);
            font-size: 11px;
        }

        .loading-dots {
            display: inline-flex;
            gap: 3px;
            margin-right: 4px;
        }

        .loading-dots span {
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            animation: dot-bounce 1.4s ease-in-out infinite;
        }

        .loading-dots span:nth-child(1) { animation-delay: 0s; }
        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dot-bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        .splash-footer {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .splash-footer p {
            color: #5c2b2b;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.5;
        }

        .version-badge {
            position: fixed;
            bottom: 24px;
            left: 24px;
            background: rgba(242, 13, 13, 0.1);
            border: 1px solid rgba(242, 13, 13, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            color: var(--text-muted);
            z-index: 20;
        }

        .splash-fade-out {
            animation: fadeOut 0.6s ease-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <!-- الخلفيات والتأثيرات -->
    <div class="background-effects">
        <div class="ember-gradient"></div>
        <div class="scan-lines"></div>
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <!-- الشعار مع أيقونة النار SVG مدمجة -->
    <div class="brand-logo">
        <svg class="fire-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C12 2 9 6 9 9C9 10.5 10 12 10 12C10 12 9 11 8 11C6 11 5 13 5 15C5 18.866 8.134 22 12 22C15.866 22 19 18.866 19 15C19 10 12 2 12 2Z" fill="#f20d0d"/>
            <path d="M12 22C14.21 22 16 20.21 16 18C16 15 12 11 12 11C12 11 8 15 8 18C8 20.21 9.79 22 12 22Z" fill="#ff6b35"/>
            <path d="M12 22C13.1 22 14 21.1 14 20C14 18 12 15 12 15C12 15 10 18 10 20C10 21.1 10.9 22 12 22Z" fill="#ffcc02"/>
        </svg>
        <span class="brand-text">برنامج الرسوم</span>
    </div>

    <!-- رقم الإصدار -->
    <div class="version-badge">v1.0.0</div>

    <!-- المحتوى الرئيسي -->
    <div class="splash-container">
        <!-- الأيقونة المركزية -->
        <div class="hero-section">
            <div class="hero-glow-outer"></div>
            <div class="hero-glow-inner"></div>
            <div class="hero-ring"></div>
            <div class="hero-ring"></div>
            <div class="hero-ring"></div>
            <div class="hero-circle">
                <img src="assets/img/fire_truck-two.svg" alt="Fire Truck" class="hero-icon-svg">
            </div>
        </div>

        <!-- العنوان -->
        <h1 class="splash-title">الإدارة العامة للحماية المدنية</h1>
        <p class="splash-subtitle" id="loadingMessage">
            جاري تهيئة النظام
            <span class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </p>

        <!-- شريط التقدم -->
        <div class="progress-section">
            <div class="progress-header">
                <p class="progress-status">
                    <!-- أيقونة Sync SVG مدمجة تدور -->
                    <svg class="sync-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4V1L8 5L12 9V6C15.31 6 18 8.69 18 12C18 13.01 17.75 13.97 17.3 14.8L18.76 16.26C19.54 15.03 20 13.57 20 12C20 7.58 16.42 4 12 4ZM12 18C8.69 18 6 15.31 6 12C6 10.99 6.25 10.03 6.7 9.2L5.24 7.74C4.46 8.97 4 10.43 4 12C4 16.42 7.58 20 12 20V23L16 19L12 15V18Z" fill="#f20d0d"/>
                    </svg>
                    <span id="statusText">تحميل الموارد</span>
                </p>
                <p class="progress-percent" id="progressPercent">0%</p>
            </div>

            <div class="progress-bar-wrapper">
                <div class="progress-bar-fill" id="progressBar"></div>
            </div>

            <div class="progress-footer">
                <span id="currentTask">تهيئة قاعدة البيانات</span>
                <span id="timeEstimate">~3 ثواني</span>
            </div>
        </div>
    </div>

    <!-- التذييل -->
    <div class="splash-footer">
        <p>عقيد / ياسر يسري</p>
    </div>

    <script>
        const loadingSteps = [
            { message: 'تهيئة قاعدة البيانات', status: 'جاري الاتصال', task: 'الاتصال بالخادم', progress: 12 },
            { message: 'التحقق من الملفات', status: 'فحص النظام', task: 'فحص سلامة الملفات', progress: 25 },
            { message: 'تحميل الإعدادات', status: 'قراءة التكوين', task: 'تحميل إعدادات المستخدم', progress: 38 },
            { message: 'تجهيز الواجهة', status: 'بناء المكونات', task: 'إنشاء واجهة المستخدم', progress: 52 },
            { message: 'تحميل الخطوط', status: 'تحميل الموارد', task: 'تحميل الخطوط العربية', progress: 65 },
            { message: 'فحص الطابعات', status: 'فحص الأجهزة', task: 'الكشف عن الطابعات', progress: 78 },
            { message: 'استرجاع البيانات', status: 'تحميل الشهادات', task: 'جلب الشهادات المحفوظة', progress: 90 },
            { message: 'إنهاء التهيئة', status: 'جاهز تقريباً', task: 'الخطوات الأخيرة', progress: 96 },
            { message: 'اكتمل التحميل!', status: 'جاهز للعمل', task: 'تم بنجاح', progress: 100 }
        ];

        let currentStep = 0;

        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');
        const loadingMessage = document.getElementById('loadingMessage');
        const statusText = document.getElementById('statusText');
        const currentTask = document.getElementById('currentTask');
        const timeEstimate = document.getElementById('timeEstimate');

        function updateProgress(step) {
            const { message, status, task, progress } = step;
            
            progressBar.style.width = progress + '%';
            progressPercent.textContent = progress + '%';
            
            loadingMessage.innerHTML = message + `
                <span class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            `;
            statusText.textContent = status;
            currentTask.textContent = task;
            
            const remaining = Math.max(0, Math.ceil((100 - progress) / 25));
            timeEstimate.textContent = remaining > 0 ? `~${remaining} ثواني` : 'جاهز!';
        }

        function runLoadingSequence() {
            if (currentStep < loadingSteps.length) {
                updateProgress(loadingSteps[currentStep]);
                currentStep++;
                
                const baseDelay = 250;
                const randomDelay = Math.random() * 400;
                setTimeout(runLoadingSequence, baseDelay + randomDelay);
            } else {
                setTimeout(() => {
                    document.body.classList.add('splash-fade-out');
                    
                    setTimeout(() => {
                        if (window.splashAPI && window.splashAPI.ready) {
                            window.splashAPI.ready();
                        } else {
                            console.log('Splash ready - no API available');
                        }
                    }, 400);
                }, 600);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(runLoadingSequence, 400);
            
            if (window.splashAPI) {
                window.splashAPI.onProgress((data) => {
                    updateProgress(data);
                });
                
                window.splashAPI.onClose(() => {
                    document.body.classList.add('splash-fade-out');
                });
            }
        });
    </script>
</body>
</html>
